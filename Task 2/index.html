<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1.2P</title>
  </head>
  <style>
    :root {
      font-size: 1vmax;
    }

    * {
      box-sizing: border-box;
      border-radius: 5px;
      color: white;
      letter-spacing: 1px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: rgb(20, 20, 20);
    }

    .main-container {
      box-shadow: 0 0 60px 5px rgba(255, 255, 255, 0.3);
      background-color: rgba(30, 30, 30);
      padding: 20px;
      width: 80rem;
    }

    .methods-section {
      margin-bottom: 5rem;
    }

    .methods-section h2 {
      text-align: center;
    }

    .methods-section table {
      width: 100%;
    }

    .methods-section th,
    .methods-section td {
      border: 1px solid white;
      padding: 1rem;
      text-align: center;
    }

    thead:nth-child(1),
    td:nth-child(1) {
      width: 20rem;
    }

    thead {
      background-color: rgb(76, 76, 110);
    }

    td:nth-child(1) {
      background-color: rgb(2, 2, 28);
    }

    td:nth-child(2) {
      width: 10rem;
      background-color: rgb(39, 39, 54);
    }

    td,
    th {
      box-shadow: 0 0 8px 1px rgb(255, 255, 255);
    }

    h2 {
      text-align: left;
    }
  </style>
  <body>
    <div class="main-container">
      <!-- String methods -->
      <div id="string-methods" class="methods-section">
        <h2>String Methods</h2>
        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th>Output</th>
            </tr>
          </thead>
          <tbody id="string-methods-body"></tbody>
        </table>
      </div>

      <!-- Number methods -->
      <div id="number-methods" class="methods-section">
        <h2>Number Methods</h2>
        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th>Output</th>
            </tr>
          </thead>
          <tbody id="number-methods-body"></tbody>
        </table>
      </div>

      <!-- Array methods -->
      <div id="array-methods" class="methods-section">
        <h2>Array Methods</h2>
        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th>Output</th>
            </tr>
          </thead>
          <tbody id="array-methods-body"></tbody>
        </table>
      </div>

      <!-- Date methods -->
      <div id="date-methods" class="methods-section">
        <h2>Date Methods</h2>
        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th>Output</th>
            </tr>
          </thead>
          <tbody id="date-methods-body"></tbody>
        </table>
      </div>

      <!-- Function methods -->
      <div id="function-methods" class="methods-section">
        <h2>Function Methods</h2>
        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th>Output</th>
            </tr>
          </thead>
          <tbody id="function-methods-body"></tbody>
        </table>
      </div>
    </div>
    <script src="methods.js"></script>
  </body>
</html>
